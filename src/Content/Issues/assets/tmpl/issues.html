<ul class="breadcrumb">
  <li><a href="{{url "../code" }}">{{org}}/{{repo}}</a> <span class="divider">/</span></li>
  <li class="active">Issues</li>
</ul>

<ul class="issues-list">
    {{#each issues}}
    <li class="clearfix">
        <div class="main-info">
            <div class="title"><a href="{{url "show" }}">{{title}}</a> <span class="nr">(#{{number}})</span></div>
            <div class="by">Open by <span class="user">{{user.login}}</span> {{created_at}}</div>
        </div>
        <div class="labels">
            <ul>
                {{#each labels}}
                <li style="background-color: #{{color}}">{{name}}</li>
                {{/each}}
            </ul>
        </div>
    </li>
    {{/each}}
</ul>
